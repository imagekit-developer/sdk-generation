# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openapi/v1.0.0.yaml
      overrides: openapi-overrides.yml
default-group: all-sdks
groups:
  all-sdks:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 2.8.2
        output:
          location: npm
          package-name: imagekit
        config:
          namespaceExport: ImageKit
          enableInlineTypes: true
        github:
          repository: imagekit-developer/imagekit-nodejs
          mode: push
          branch: fern-poc
